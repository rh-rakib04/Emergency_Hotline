<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <link rel="stylesheet" href="./hotline.css" />
    <script defer src="script.js"></script>
    <link
      rel="shortcut icon"
      href="./assets/logo-dark.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/b2d0b26ad3.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>

  <body>
    <header>
      <nav>
        <div class="logo-container">
          <img class="logo-img" src="assets/logo.png" alt="Logo" />
          <p class="logo-text">
            Emergency <br />
            Service
          </p>
        </div>
        <div class="nav-btn-container">
          <button class="btn-score">
            <p class="heart-count">0</p>
            <img class="heart-icon" src="assets/heart.png" alt="heart" />
          </button>

          <button class="btn-score">
            <p class="credit-count">100</p>
            <img class="coin-icon" src="assets/coin.png" alt="coin" />
          </button>

          <button class="btn-copy-count">
            <p class="copy-text"><span class="copy-count">100</span> Copy</p>
          </button>
        </div>
      </nav>

      <section class="hero">
        <div>
          <img
            class="main-logo-container"
            src="assets/logo-dark.png"
            alt="Main Logo"
          />
        </div>
        <h3 class="hero-title">Emergency Service Directory</h3>
        <p class="hero-subtitle">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </section>
    </header>
  </body>
</html>
